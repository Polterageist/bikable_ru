<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		<link rel="stylesheet" href="/css/style.css" type="text/css" />
		<link rel="shortcut icon" href="/favicon.ico" />
		<title>Подтверждение обращения | {{ rconf.name }}</title>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-41628200-1', 'bikable.ru');
  ga('send', 'pageview');
</script>
	</head>
	<body>
		<div id="header"></div>
		<div id="main">
			<div id="h2">
				{{ template.name }}
			</div>
			{% if error.code is defined %}
			<br/><div id="h2">Нет такой заявки</div>
			{% else %}
			<hr/>
			<pre>{{ mailtext }}</pre>
			{% if files is defined %}
			{% for file in files %}
				Изображение: {{ file }}<br/>
				<img src="/reqs/{{ code }}/tumb/{{ file }}"  border="0" alter="{{ file }}"/><br/>
			{% endfor %}
			{% endif %}
			<hr/>
			<table class="form">
			<form action="" method="POST">
				<tr>
					<td><input type="submit" name="send" value="Подтвердить" class="button" /></td>
					<td><input type="submit" name="delete" value="Нет, переписать" class="button" /></td>
				</tr>
			</form>
			</table>
			{% endif %}
		</div>
	</body>
</html>
